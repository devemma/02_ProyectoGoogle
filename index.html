<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>Google Clone DEVF</title>
</head>

<body>

  <div class="header">
    <div class="header__right">
      <a href="https://www.google.com/gmail/">Gmail</a>
      <a href="https://www.google.com.mx/imghp">Imágenes</a>
      <span class="material-icons header__apps"> apps </span>
      <button class="sesion">Acceder</button>
    </div>
  </div>

  <main>

    <img id="logo" src="./images/GoogleDark.png" alt="Google Logo" />

    <div class="search">
      <div class="search__input">
        <span class="material-icons"></span>
        <input type="text" id="input-search" />
        <img src="./images/camico.png" alt="" height="30" width="30">
      </div>

      <div class="btn-search">
        <button id="search">Buscar con Google</button>
        <button id="lucky">Voy a tener suerte</button>
      </div>
    </div>

    <footer id="footer-link">
      <span class="footer-izq hover-footer-link">México</span>
      <span class="footer-izq hover-footer-link">Sobre Google</span>
      <span class="footer-izq hover-footer-link">Publicidad</span>
      <span class="footer-izq hover-footer-link">Negocios</span>
      <span class="footer-izq hover-footer-link">Cómo funciona la búsqueda</span>
      <span class="footer-der hover-footer-link">Privacidad</span>
      <span class="footer-der hover-footer-link">Condiciones</span>
      <span class="footer-der hover-footer-link">Preferencias</span>
    </footer>
  </main>

</body>

</html>
